<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleet Manager | VYRO</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="glass">
    <h2>ðŸš— Fleet Manager Dashboard</h2>
    <button onclick="logout()" class="glass-button" style="float:right;">ðŸšª Logout</button>

    <h3>âž• Add Driver</h3>
    <input type="text" id="driverName" placeholder="Driver Name" />

    <input type="text" id="driverId" placeholder="Driver ID" />
    <input type="password" id="driverPwd" placeholder="Driver Password" />

    <input type="text" id="vehicleNo" placeholder="Vehicle Number" />

      <option value="SUV">SUV (7 seats)</option>

    </select>
    <input type="number" id="seatCount" placeholder="Total Seats" />

    <label>Upload Driver Photo:</label>
    <input type="file" id="driverPhoto" />
    <label>Upload Vehicle Photo:</label>
    <input type="file" id="vehiclePhoto" />
    <label>Upload RC Document:</label>
    <input type="file" id="rcPhoto" />

    <button onclick="addDriver()" class="glass-button">ðŸ’¾ Save Driver</button>

    <h3>ðŸ“‹ Driver List</h3>

    <h3>ðŸ“Š Driver Summary</h3>

  </div>

</body>
</html>
