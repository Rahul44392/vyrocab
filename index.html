<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VYRO CABS | Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .home-container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .brand-title {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00e6e6;
    }

    .tagline {
      font-style: italic;
      margin-bottom: 30px;
      color: #ccc;
    }

    .glass-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .glass-button:hover {
      transform: scale(1.03);
      background: linear-gradient(145deg, #2e2e2e, #1f1f1f);
    }
  </style>
</head>
<body>
  <div class="home-container">
    <img src="assets/logo.png" alt="VYRO CABS Logo" class="logo" />
    <h1 class="brand-title">VYRO CABS</h1>
    <p class="tagline">Your Futuristic Shared Cab Companion</p>

    <a href="login.html"><button class="glass-button">üîê Login</button></a>
    <a href="customer.html"><button class="glass-button">üöñ Book a Ride</button></a>
  </div>
</body>
</html>
